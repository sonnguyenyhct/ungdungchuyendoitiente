<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
    <table>
        <tr style="padding: 100px; text-align: center">
            <td><b>Amount</b></td>
            <td><b>From Currency</b></td>
            <td><b>To Currency</b></td>
        </tr>
        <tr>
            <th>
                <label>
                    <input type="text" name="amount" id="amount">
                </label>
            </th>
            <th>
                <select id="fromcurrency" onchange="currency()">
                    <option value="VietNamDong">VietNamDong</option>
                    <option value="USD">USD</option>
                    <option value="JPY">JPY</option>
                </select>
            </th>
            <th>
                <select id="tocurrency" onchange="currency()">
                    <option value="VietNamDong">VietNamDong</option>
                    <option value="USD">USD</option>
                    <option value="JPY">JPY</option>
                </select>
            </th>
            <th>
                <button type="button" name="convert" id="convert" onclick="convert()">Convert</button>
            </th>
        </tr>
    </table>
    <p id="result"></p>
    <script>

        function currency(from_currency,to_currency,amount) {
            if (from_currency === "VietNamDong") from_currency = 1;
            if (from_currency === "USD") from_currency = 23000;
            if (from_currency === "JPY") from_currency = 218;
            if (to_currency === "VietNamDong") to_currency = 1;
            if (to_currency === "USD") to_currency = 23000;
            if (to_currency === "JPY") to_currency = 218;
            return result = amount/(to_currency/from_currency);
        }
        function convert() {
            let amount = document.getElementById("amount").value;
            let from_currency = document.getElementById("fromcurrency").value;
            let to_currency = document.getElementById("tocurrency").value;
            let a = currency(from_currency,to_currency,amount);
            let b = document.getElementById("result").innerHTML = "Result : " + a;
            if (b == "Result : NaN"){
                alert("Hãy nhập 1 số")
                document.getElementById("result").innerHTML = "";
            }
        }

    </script>
</body>
</html>
